<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Create Report</title>
</head>
<body>
    <nav class="navbar shadow-lg p-3 mb-5 bg-light rounded"style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <h1 class="text-align-center text-dark"> CREATE NEW REPORT</h1>
            <p>
                <a href="/logout" class="btn btn-danger">Log Out</a>
                <a href="/report/home" class="btn btn-primary">DashBoard</a>
            </p>
        </div>
    </nav>
    <div>
        <h4 class="text-primary p-3">Report Your Sighting: {{user.first_name}}</h4>
    </div>

    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}

            <p class="text-danger">{{message}}</p> 
            {% endfor %}
            {% endif %}

        {% endwith %}
    </div>
        <div class="d-flex flex-column-reverse bd-highlight">
            <form action="/report" method="POST" class ="bg-light text-dark">
                <div class="form-group p-2 bd-highlight">
                    <label for="type" >Accident Type:</label>
                    <input type="text" name="type" class="form-control">
                </div>
                <div class="form-group p-2 bd-highlight">
                    <label for="location" >Accident Location:</label>
                    <input type="text" name="location" class="form-control">
                </div>
                <div>
                    <p class="p-2 m-1 "> What Happened (Please Provide Details):</p>
                    <div class="form-floating p-2">
                        <textarea class="form-control" name = "information"  id="floatingTextarea" style="height: 100px"></textarea>
                </div>
                <div class="form-group p-2 bd-highlight">
                    <label for="date_report" >Date:</label>
                    <input type="date" name="date_report" class="form-group">
                </div>
                <div class="form-group p-2 bd-highlight">
                    <p> # Number Of Accident Report</p>
                    <input type="number" name="number" min="0">
                </div>
                <input type="hidden" name="user_id" value="{{session['user_id']}}">
                <div class="form-group p-2 bd-highlight">
                    <input type="submit" value="Submit Report" class="btn btn-success">
                </div>
            </form>
        </div>
</body>
</html>
